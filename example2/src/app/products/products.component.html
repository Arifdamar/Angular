<ul class="list-group">
  <li *ngFor="let p of products" class="list-group-item">
    {{ p.name }}
    <a [routerLink]="['/products',p.id]">Detail</a>
  </li>
</ul>

<p class="mt-4">


  <a routerLink="/products"
  [queryParams]="{page:1, order: 'bestselling'}"
  class="btn btn-primary">En çok satanlar</a>

  <a routerLink="/products"
  [queryParams]="{page:2, order: 'newest'}"
  class="btn btn-primary ml-2">En yeni ürünler</a>

  <button class="btn btn-primary ml-2" (click)="loadProducts()">Reload</button>
</p>
