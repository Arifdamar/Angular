<div class="row">
  <div class="col-md-12">

    <table class="table table-bordered">
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td class="w-75">{{ p.name }}</td>
        <td>
          <a [routerLink]="['/products',p.id]" class="btn btn-primary btn-sm">Detail</a>
          <a [routerLink]="['/products',p.id,'edit']" class="btn btn-primary btn-sm ml-2">Edit</a>
        </td>
      </tr>
    </table>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p class="mt-4">

      <a routerLink="/products" [queryParams]="{page:1, order: 'bestselling'}" class="btn btn-primary">En
        çoksatanlar</a>
      <a routerLink="/products" [queryParams]="{page:2, order: 'newest'}" class="btn btn-primary ml-2">En yeni
        ürünler</a>
      <button class="btn btn-primary ml-2" (click)="loadProducts()">Reload</button>
    </p>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
