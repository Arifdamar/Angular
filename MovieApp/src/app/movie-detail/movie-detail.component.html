<div class="card mb-3" *ngIf="detailMovie">
  <div class="card-body">

    <span class="badge badge-warning">
      id: {{ detailMovie.id }}
    </span>

    <div class="form-group">
      <label for="name"></label>
      <input type="text" [(ngModel)]="detailMovie.name" class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" [(ngModel)]="detailMovie.imageUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea [(ngModel)]="detailMovie.description" class="form-control"></textarea>
    </div>

    <button (click)="save()" class="btn btn-primary btn-sm">Save Changes</button>

    </div>
</div>
