<div class="card mb-3" *ngIf="detailMovie">
    <div class="card-body">
        <span class="badge badge-warning">
            id: {{ detailMovie.id }} name: {{ detailMovie.name }}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="detailMovie.name" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>
