<div class="bg-primary text-white m-2 p-2">
    There are {{ model.getProducts().length }} in repository
</div>

<div [class]="getClasses(1)">
    ilk ürün {{ model.getProductById(1).name }}
</div>

<div [class]="getClasses(4)">
    dördüncü ürün {{ model.getProductById(4).name }}

<button class="btn btn-primary" [class.disabled]="disabled">Submit</button>

<div class="m-2 p-2" [ngClass]="getClassMap(1)">
    ilk ürün {{ model.getProductById(1).name }}
</div>

<div class="m-2 p-2" [ngClass]="getClassMap(4)">
    dördüncü ürün {{ model.getProductById(4).name }}
</div>
