<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="m-3">
        <form #form="ngForm" (ngSubmit)="submitForm(form)">
          <div class="bg-info text-white m-2 p-2">
            {{ jsonProduct }}
          </div>
          <div class="form-group">
            <label>Name</label>
            <input required minlength="3" pattern="^[A-Za-z0-9 ]+$" [(ngModel)]="newProduct.name" name="name"
              #name="ngModel" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
              <p *ngFor="let error of getValidationErrors(name)">
                {{ error }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input required [(ngModel)]="newProduct.price" name="pPrice" #price="ngModel" type="text"
              class="form-control">
            <div class="alert alert-danger" *ngIf="!price.valid && price.touched">
              Price is required.
            </div>
          </div>
          <div class="form-group">
            <label>ImageUrl</label>
            <input required [(ngModel)]="newProduct.imageUrl" name="pImageUrl" #image="ngModel" type="text"
              class="form-control">
            <div class="alert alert-danger" *ngIf="!image.valid && image.touched">
              ImageUrl is required.
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea required [(ngModel)]="newProduct.description" name="pDescription" #description="ngModel"
              type="text" class="form-control"></textarea>
            <div class="alert alert-danger" *ngIf="!description.valid && description.touched">
              Description is required.
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
