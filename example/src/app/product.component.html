<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <ul>
        <li *ngIf="name.errors.required">Name is required!</li>
        <li *ngIf="name.errors.minlength">Minimum length is {{ name.errors.minlength.requiredLength }} characters</li>
        <li *ngIf="name.errors.maxlength">Maximum length is {{ name.errors.maxlength.requiredLength }} characters</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input class="form-control" formControlName="price">
  </div>

  <div class="form-group">
    <label>Image Url</label>
    <input class="form-control" formControlName="imageUrl">
  </div>
  <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
    <ul>
      <li *ngIf="imageUrl.errors.required">Image Url is required!</li>
      <li *ngIf="imageUrl.errors.wrongExtension">Wrong image extension!</li>
      </ul>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input class="form-control" formControlName="description">
  </div>

  <button type="submit" class="btn btn-primary" (click)="updateProduct()">Submit</button>

</form>
