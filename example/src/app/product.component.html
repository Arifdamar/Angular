<ul class="list-group m-5">
    <li class="list-group-item" *ngFor="let product of model.getProducts(); index as i; first as f; last as l; odd as o; even as e;">
        {{ i }} -- {{ product.name }}
        <br>
        <span *ngIf="f" class="badge badge-primary">First</span>
        <span *ngIf="l" class="badge badge-danger">Last</span>
        <span *ngIf="o" class="badge badge-info">Odd</span>
        <span *ngIf="e" class="badge badge-warning">Even</span>
    </li>
</ul>
