<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <div class="bg-info text-white m-2 p-2">
                    {{ jsonProduct }}
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input required minlength="3" pattern="^[A-Za-z0-9 ]+$" [(ngModel)]="newProduct.name" name="pName" #name="ngModel" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
                        <p *ngIf="name.errors.required">Name is required.</p>
                        <p *ngIf="name.errors.pattern">Only letters and numbers are allowed.</p>
                        <p *ngIf="name.errors.minlength">Minimun 3 characters.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input required [(ngModel)]="newProduct.price" name="pPrice" #price="ngModel" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="!price.valid && price.touched">
                        Price is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>ImageUrl</label>
                    <input required [(ngModel)]="newProduct.imageUrl" name="pImageUrl" #image="ngModel" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="!image.valid && image.touched">
                        ImageUrl is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea required [(ngModel)]="newProduct.description" name="pDescription" #description="ngModel" type="text" class="form-control"></textarea>
                    <div class="alert alert-danger" *ngIf="!description.valid && description.touched">
                        Description is required.
                    </div>
                </div>
                <button class="btn btn-primary" (click)="addProduct(newProduct)">Submit</button>
            </div>
        </div>
    </div>
</div>
